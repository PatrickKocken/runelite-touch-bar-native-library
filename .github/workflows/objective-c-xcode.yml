name: Build and release native library

on:
  push:
    branches: [ "master" ]

jobs:
  build:
    name: Build
    runs-on: macos-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3
        
      - name: Import signing certificates
        uses: apple-actions/import-codesign-certs@v1
        with: 
          p12-file-base64: ${{ secrets.CERTIFICATES_P12 }}
          p12-password: ${{ secrets.CERTIFICATES_P12_PASSWORD }}
        
      - name: Build
        run: |
          xcodebuild clean build -scheme JavaTouchBar-Release
          
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: latest
          release_name: latest release
          draft: false
          prerelease: false
          
      - name: Upload Release Asset
        id: upload-release-asset 
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./src/release/resources/lib/libJavaTouchBar.dylib
          asset_name: libJavaTouchBar.dylib
          asset_content_type: application/zip
          
      - name: Trigger Update Native Library workflow
        uses: benc-uk/workflow-dispatch@v1
        with:
          workflow: Update Native Library
          repo: PatrickKocken/runelite-touch-bar
          token: ${{ secrets.WORKFLOW_TOKEN }}
