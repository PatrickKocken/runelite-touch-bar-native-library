name: Build and release native library

on:
  push:
    branches: [ "master" ]

jobs:
  build:
    name: Build
    runs-on: macos-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3
        
      - name: Import signing certificates
        uses: apple-actions/import-codesign-certs@v1
        with: 
          p12-file-base64: ${{ secrets.CERTIFICATES_P12 }}
          p12-password: ${{ secrets.CERTIFICATES_P12_PASSWORD }}
        
      - name: Build
        run: |
          xcodebuild clean build -scheme JavaTouchBar-Release
          
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: latest
          release_name: latest release
          draft: false
          prerelease: false
          
      - name: Upload Artifact
        id: upload-artifact
        uses: actions/upload-artifact@v3
        with:
          name: libJavaTouchBar.dylib
          path: src/release/resources/lib/libJavaTouchBar.dylib
          
      - name: Print sha512
        id: print-sha512
        run: shasum -a 256 src/release/resources/lib/libJavaTouchBar.dylib
